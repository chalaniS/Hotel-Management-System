<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="checker">
      <h4>CHECK AVAILABILITY FOR YOUR RESERVATIONS</h4>
      <form action="#" method="post">
        <table>
          <tr>
            <td>
              <label for="hall" id="hall">Select Hall Name : </label>
              <select name="hallNames" id="hallNames">
                <option value="lawn">Grand lawn Hall</option>
                <option value="egle">Grand Egle Hall</option>
                <option value="ballroom">Grand Ballroom Hall</option>
              </select>
            </td>
            <td>
              <label for="date">Date :</label>
              <input type="date" name="date" id="date" />
            </td>
            <td>
              <label for="time">Time :</label>
              <select name="times" id="times">
                <option value="fullDay">Full Day</option>
                <option value="morning">Morning</option>
                <option value="evenning">Evening</option>
                <option value="night">Night</option>
              </select>
            </td>
          </tr>
        </table>
      </form>
      <br /><br />

      <!--After filters-->
      <div class="content">
       
      <script src="../js/halls.js"></script>

      <div class="halls">
        <button id="hall" href="" onclick="showHallContent(1)">
          GRAND LAWN HALL
        </button>
        <button id="hall" onclick="showHallContent(2)">GRAND EGLE HALL</button>
        <button id="hall" onclick="showHallContent(3)">
          GRAND BALLROOM HALL
        </button>
        <button id="hall" onclick="showHallContent(4)">OUTDOOR</button>
      </div>
      <div class="hall-Content">
        <img id="hallImage" src="../src/hallImages/lawn.jpg" />
        <div id="description"></div>
      </div>

      <hr />
    </div>
  </body>
</html>
