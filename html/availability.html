<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="checker">
      <h4>CHECK AVAILABILITY FOR YOUR RESERVATIONS</h4>
      <form action="#" method="post">
        <table>
          <tr>
            <td>
              <label for="hall" id="hall">Select Hall Name : </label>
              <select name="hallNames" id="hallNames">
                <option value="lawn">Grand lawn Hall</option>
                <option value="egle">Grand Egle Hall</option>
                <option value="ballroom">Grand Ballroom Hall</option>
              </select>
            </td>
            <td>
              <label for="date">Date :</label>
              <input type="date" name="date" id="date" />
            </td>
            <td>
              <label for="time">Time :</label>
              <select name="times" id="times">
                <option value="fullDay">Full Day</option>
                <option value="morning">Morning</option>
                <option value="evenning">Evening</option>
                <option value="night">Night</option>
              </select>
            </td>
          </tr>
        </table>
      </form>
      <hr />
    </div>
  </body>
</html>
